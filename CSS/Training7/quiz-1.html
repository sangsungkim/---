<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>퀴즈 1</title>
        <style>
           ul {
            list-style: none;
           } 
           b {
            color: #ad3000;
           }
           li {
            line-height:2.0;
           }
        </style>
    </head>
    <body>
        <h1>최신 웹 트렌드</h1>
        <ul>
            <li><b>반응형 웹 디자인</b> - 다양한 화면 크기에 최적화하다</li>
            <li><b>플랫 디자인</b> - 입체에서 평면으로</li>
            <li><b>풀 스크린 배경</b> -  콘테츠에 집중</li>
            <li><b>원 페이지 사이트</b> - 한 페이지에 모든 내용을 담다.</li>
            <li><b>패럴랙스 스크롤링</b> - 동적인 효과로 강한 인상을!</li>
            <li><b>웹 폰트</b> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </body>
</html>
