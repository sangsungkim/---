<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>목록을 사용하여 세로 메뉴 만들기</title>
        <style>
            nav {
                width: 300px;
                margin: 50px 30px;
            }
            ul {
                list-style: none;
            }
            li {
                border: 1px solid #222;
                padding: 20px 40px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>회사 소개</li>
                <li>도서</li>
                <li>자료실</li>
                <li>동영상 강의</li>
            </ul>
        </nav>
    </body>
</html>
