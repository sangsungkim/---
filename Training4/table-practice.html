<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>테이블 구성 연습</title>
        <style>
            table, th, td {
              border:1px solid #ccc;
              border-collapse: collapse;
            }
            th, td { padding:10px 20px; }
          </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
            </tr>
        </table>
    </body>
</html>
