<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>문제2</title>
        <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
    </head>
    <body>
        <form>
            <fieldset>
                <h1>프런트엔드 개발자 지원서</h1>
                <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
                <hr>
                <h2>개인 정보</h2>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" placeholder="공백 없이 입력해주세요.">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone">
                    </li>
                </ul>
                <h2>지원분야</h2>
                <ul>
                    <li>
						<label><input type="radio" name="field" value="an"> 웹 퍼블리싱</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="pd"> 웹 애플리케이션 개발</label>
					</li>
					<li>
						<label><input type="radio" name="field" value="eng"> 개발 환경 개선</label>
					</li>
                </ul>
            <h2>지원 동기</h2>
            <label>
                <textarea cols="40" rows="4" placeholder="본사 지원 동기를 간략히 적어주세요."></textarea>
            </label>
                <div id="button">
                    <button type="submit">접수하기</button>
                    <button type="reset">다시쓰기</button> 
                </div>
            </fieldset>
        </form>
    </body>
</html>
