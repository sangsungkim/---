<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>문제1</title>
        <style>
            ul { list-style:none;}
            li { line-height:50px; }
            label {
                width:60px;
                float:left;
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <h1>예약 정보</h1>
                <ul>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name">
                    </li>
                    <li>
                        <label for="phone">전화</label>
                        <input type="tel" id="phone">
                    </li>
                    <li>
                        <label for="user_mail">이메일</label>
                        <input type="email" id="user_mail">
                    </li>
                    <input type="submit" value="예약하기">
                </ul>
            </fieldset>
        </form>
    </body>
</html>
