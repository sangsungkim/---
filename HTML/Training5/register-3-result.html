<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>드롭다운 목록과 텍스트 영역 추가하기</title>
        <style>
            #container {
              width:600px;
              margin:10px auto;
            }
          </style>
          <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <h1>회원 가입을 환영합니다.</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id" autofocus placeholder="4자 ~ 10자사이, 공백 없이" required>
                    </li>
                    <li>
                        <label for="user_mail">이메일</label>
                        <input type="email" id="user_mail" required>
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="text" id="pwd2" required>
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">sns</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
                <label for="mailing_n">메일 수신 안 함</label>  
            </fieldset>
        </form>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소하기">
        </div>
    </body>
</html>
