<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>데이터 목록 만들기</title>
    </head>
    <body>
        <form>
            <fieldset>
                <label for="prod2">포장 여부</label>
                <input type="text" id="prod2" list="pack">
                <datalist id="pack">
                    <option value="package">선물 포장</option>
                    <option value="no_package">포장 안 함</option>
                </datalist>
            </fieldset>
        </form>
    </body>
</html>
