<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>button 태그를 사용해 버튼 삽입하기</title>
    </head>
    <body>
        <form>
            <fieldset>
                <button type="submit">주문하기</button>
                <button type="reset">취소하기</button>
            </fieldset>
        </form>
    </body>
</html>
