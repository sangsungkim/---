<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>autofocus와 placeholder 속성 사용하기</title>
        <link rel="stylesheet" href="css/order.css">
    </head>
    <body>
        <form>
            <fieldset>
                <ul id="shipping">
                    <legend>배송 정보</legend>
                    <li>
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" autofocus>
                    </li>
                    <li>
                        <label for="user_addr">배송 주소</label>
                        <input type="text" id="user_addr">
                    </li>
                    <li>
                        <label for="user_mail">이메일</label>
                        <input type="email" id="user_mail" >
                    </li>
                    <li>
                        <label for="user_tel">연락처</label>
                        <input type="tel" id="user_tel" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
                    </li>
                    <li>
                        <label for="date">배송 지정</label>
                        <input type="date" id="date"> <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="mamo" cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
